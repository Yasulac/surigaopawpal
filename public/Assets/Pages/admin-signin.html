<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/Css/admin-signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balthazar&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="first-section">
        <div class="first-section-div">
            <div class="first-section-div-inside">
                <img  src="/images/logo.png" alt="">
                <p>
                    Sign in your account
                </p>
                <form action="#" method="post">
                   
                    <div class="first-div-input-1">
                        <div>
                            <label for="Email">Email </label> <br>
                            <input style="width: 98%;" type="email" name="email" id="email" placeholder="hello@example.com">
                        </div>
                    </div>
                    <div class="first-div-input-1">
                        <div>
                            <label for="password">Password </label> <br>
                            <input style="width: 98%;" type="password" name="password" id="password" placeholder="********">
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit">Sign in</button>
                    </div>
                    <p  style="color:rgb(123, 122, 125); margin-top: 10px;">
                        Not yet registered?  <a href="admin-signup.html">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
